<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Paige Boyer</title>

  <body ng-controller="MainController as ctrl">

  <header>
    <i class="material-icons" ng-click="ctrl.menu = !ctrl.menu">menu</i>
  </header>
  <nav ng-class="ctrl.menu? 'slide' : ''" class="menu">
    <a href="#home" ng-click="ctrl.menu = false" du-smooth-scroll>Home</a>
    <a href="#about" ng-click="ctrl.menu = false" du-smooth-scroll>About</a>
    <a href="#portfolio" ng-click="ctrl.menu = false" du-smooth-scroll>Portfolio</a>
    <a href="#contact" ng-click="ctrl.menu = false" du-smooth-scroll>Contact</a>
  </nav>

  <main du-scroll-container>

    <section id="home">
      <h1>Home</h1>
      <div class="content">
      </div>
    </section>

    <section id="about">
      <h1>About</h1>
      <div class="content">
      </div>
    </section>

    <section id="portfolio">
      <h1>Portfolio</h1>
      <div class="content">
      </div>
    </section>

    <section id="contact">
      <h1>Contact</h1>
      <div class="content">
      </div>
    </section>

  </main>
